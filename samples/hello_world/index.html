    <script id="task" type="text/template">
      <h1>STATEMENT</h1>
      <p>
      Au détour d'un chemin, vous arrivez au pied d'une falaise. Là, un groupe de villageois tente
      frénétiquement d'ouvrir une majestueuse porte. Ces habitants d'un village proche vous expliquent
      que de terribles choses vont se produire si la porte n'est pas ouverte avant le "Grand Événement"
      qui aura lieu bientôt. Seul leur chef connait la combinaison qui permettra d'ouvrir la porte,
      mais il a disparu !
      </p>
      <p>
      Les villageois sont persuadés que leur chef a été capturé par le Grand Sorcier qui vit au sommet
      de la montagne. Ils sont néanmoins terrorisés à l'idée d'aller à sa recherche, car cette montagne
      est maudite. Vous leur proposez d'y aller vous-même, accompagné de votre robot. Cependant, les
      villageois regardent votre robot bizarrement. Pour les rassurer, vous vous dites qu'il serait
      de bon ton que votre robot dise un petit mot pour se présenter. La tradition veut que les
      premiers mots d'un robot soient toujours "Hello world!".
      </p>
      <h3>Ce que doit faire votre programme :</h3>
      <p>
      Écrivez un programme permettant au robot de dire le texte "Hello world!".
      </p>
      <p>
      <b>Attention, s'il y a un espace en trop, s'il y a une majuscule au lieu d'une minuscule, ou
      s'il y a une quelconque différence avec le texte indiqué ci-dessus, les villageois sentiront
      que quelque chose cloche dans votre robot et n'auront pas confiance en lui.</b>
      </p>
    </script>
    
    <script id="solution" type="text/template">
      <h3>Histoire</h3>
      <p>
      Votre robot a salué les villageois comme il fallait et ceux-ci le regardent maintenant
      avec curiosité mais sans crainte. Vous vous mettez donc en route vers le sommet de la montagne.
      </p>

      <h3>Informations</h3>
      <p>
      Les corrections montrent pour chaque sujet, une manière simple et élégante de le résoudre,
      et souvent des explications et conseils qui peuvent être utiles pour la suite.
      </p>
      <p>
      Même si vous avez réussi à valider le sujet, nous vous conseillons fortement de lire systématiquement la correction.
      </p>
      <p>
      Notez que si vous êtes curieux, vous pouvez aussi regarder comment on peut résoudre le même
      sujet avec d'autres langages de programmation que celui que vous avez utilisé. Nous vous
      conseillons cependant de vous concentrer sur un seul langage à la fois lors de votre apprentissage.
      </p>

      <h3>Algorithme</h3>
      <p>
      Il fallait reprendre l'exemple du manuel en utilisant un texte différent, c'est-à-dire "Hello world!". </p>
      <p>Il fallait bien respecter la <em>casse</em>, c'est-à-dire la distinction entre minuscules
      et majuscules. Il fallait également respecter les espaces et la ponctuation.
      </p>
      
      <h3>Le programme</h3>
      <div class="codeTabs">
      <div lang="Pseudo">
      <pseudo>Afficher "Hello world!"</pseudo>
      </div>
      [GROUP:default]
      </div>
      
      <div class="histoireCulture">
      <h3>Un peu de culture : </h3>
      <p>
      Afficher le texte <a href="http://fr.wikipedia.org/wiki/Hello_world">Hello World!</a> est
      traditionnellement la première chose qu'on apprend à faire avec un langage de programmation. 
      </p>
      </div>
